	<!-- Main-menu -->

	<div class="" style="height: 100px"></div>
	<div class=" container-fluid bg1-pattern " >
		<div class="cart-container ">
			
			<div class="cart-row  m-b-25 p-t-10">
				<div  class=" new-cart-image img-fluid">
					<h1 class=" txt21 m-b-12">Bảng mua hàng online</h1>
					<a href="#"><img src="../images/lunch-01.jpg"  alt=""></a>
				</div>			
				<div class=" new-cart-info p-l-18">		

					<a href="#" class="tit-mainmenu ">Sedvarius</a>

				</div>	
				<div class="new-cart-quantity ">	
					<div class="m-b-12">Quantity</div>
					<input class="cart-input " type="number" value="1" min="1" >

				<div class="new-cart-remove">
					<div class="m-b-12">&nbsp;</div>
					<button class="btn-cart">Remove</button>
				</div>	
				<div class="new-cart-total">
					<div class="m-b-12">Total</div>
					<!-- <p>Total</p> -->
					<div class="total-price">29.79</div>
				</div>
				
				
			</div>

			<div class="cart-row totals">
				<div class="cart-off">
				&nbsp;
				</div>
				<div class="control-label">
					<label class="txt14" for="">Giá</label>
				</div>
				<div class="totals-price">

					<div id="totals-value" class="totals-item">

						<div class=" control-value totals-value" id="cart_subtotal">29.79</div>

				</div>
			</div>
			<div class="cart-row totals">
				<div class="cart-off">
				&nbsp;
				</div>
				<div class="control-label">
					<label  class="txt14" for="" id="cart_shipping">Phí ship</label>
				</div>
				<div class="totals-price">

					<div id="totals-value" class="totals-item">

						<div class=" control-value totals-value">10</div>

				</div>
			</div>
			<div class="cart-row totals">

				&nbsp;

				<div class="control-label">

				</div>
				<div class="totals-price">

					<div id="totals-value" class="totals-item">

						<div class=" control-value totals-value">39.79</div>

	<script>
		$(function(){
			$("#btn_cart").click(function(){	
				var cart_ip=$(".sg-input").val();
				var regex_ip=/^(09|07|06|05|03)[\d]{8}$/;
				cart_ip==""? alert("điền số điện thoại") :regex_ip.test(cart_ip)?alert("Đặt món thành công\nChúng tôi sẽ sớm liên hệ với bạn "):alert("vui lòng nhập đúng sdt")
			})
			
				
		})
	</script>
